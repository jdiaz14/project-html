<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #333;
  }
  p {
    color: #666;
  }
  .image-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .image {
    flex: 1;
    margin: 0 10px;
    border: 1px solid #ccc;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  }
</style>
<title>Mi Proyecto de Imágenes</title>
</head>
<body>
  <div class="container">
    <h1>Título de Mi Proyecto</h1>
    <p>Descripción corta de mi proyecto. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <div class="image-container">
      <div class="image">
        <img src="img/1.png" alt="Imagen 1">
      </div>
      <div class="image">
        <img src="img/3.png" alt="Imagen 2">
      </div>
      <div class="image">
        <img src="img/4.png" alt="Imagen 3">
      </div>
    </div>
  </div>
</body>
</html>
