<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    .image-container {
      display: flex;
      justify-content: space-between;
    }
    .image {
      flex: 1;
      margin: 0 10px;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .image img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .image:hover {
      transform: scale(1.05);
    }
  </style>
<title>EMANA app</title>
</head>
<body>
  <div class="container">
    <h1>EMANA floral</h1>
    <p>Mi proyecto trata de crear una app android en donde se mostraán catalogos de flores y se podrá hacer compra y envio de la misma.</p>
    <div class="image-container">
      <div class="image">
        <img src="img/1.png" alt="Imagen 1">
      </div>
      <div class="image">
        <img src="img/3.png" alt="Imagen 2">
      </div>
      <div class="image">
        <img src="img/4.png" alt="Imagen 3">
      </div>
    </div>
  </div>
</body>
</html>
